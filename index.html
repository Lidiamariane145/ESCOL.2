    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #ff6f61, #6a5acd);
            color: white;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
            border-radius: 20px;
            overflow: hidden;
        }
        li {
            margin: 15px 0;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 10px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .foto {
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .foto:hover {
            transform: scale(1.02);
        }
        .foto img {
            width: 100%;
            height: auto;
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            display: block;
            width: 80%;
            max-width: 800px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
